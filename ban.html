<!DOCTYPE html>
<html>
  <head>
    <title>X</title>
    <style>
      body {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1 id="reason"></h1>
    <script>
      const get = new URLSearchParams(location.search);
    if (get.get('reason') == 'block') {
        document.getElementById('reason').innerText = 'You have been blocked from CodeX. Please try again later.';
    } else if (get.get('reason') == 'ban') {
        document.getElementById('reason').innerText = 'You have been banned from CodeX.';
    }
      localStorage.clear();
    </script>
  </body>
</html>
